<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario de contacto</h1>
    </header>

    <main>
        <div>
            <h2>Captura tus datos</h2>
            <p>
                Asegura de capturar tus datos correctos para ponernos en contacto a la brevadad
            </p>
        </div>

        <form>
            <div>               
                <input type="text" name="nombre" placeholder="Nombre">
            </div>
            
            <div>
                <input type="email" name="correo" placeholder="Correo">
            </div>
            
            <div>
                <input type="number" name="numero" placeholder="Numero telefonico">
            </div>

            <button>Enviar</button>

        </form>        
    </main>
</body>
</html>
